<!DOCTYPE HTML>
<meta charset="utf-8">
<head>
  <title>DoubleSlider</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="root"></div>

  <script type="module">
    import DoubleSlider from './index.js';

    let obj = {
      min: 400, max: 600, selected : {
        from: 400,
        to: 600
      }, formatValue: value => '$' + value
    }

    const slider = new DoubleSlider(obj);

    root.append(slider.element);
  </script>
</body>
